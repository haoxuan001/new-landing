<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
   <link rel="stylesheet" href="\weather_app\styles.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
   <script src="https://kit.fontawesome.com/5384af5311.js" crossorigin="anonymous"></script>
   <title>Weather App</title>
</head>
<body>
    <header>
        <div class="navbar navbar-dark bg-dark shadow-sm">
           <div class="container">
              <a href="/index.html" class="navbar-brand d-flex align-items-center">
              <i class="fas fa-anchor"></i>
              <strong>Home</strong>
              </a>
           </div>
        </div>
     </header>
    <div class="container my-5 mx-auto">
            <h1 class="text-muted text-center my-4">Check-Your-Local-Weather-Forecasts</h1>
            <form action="" class="change-location my-4 text-center text-muted">
                <label for="city">Enter a location for Weather information</label>
                <input type="text" name="city" class="form-control p-4">
            </form>
            <div class="card shadow-lg rounded d-none">
                <img src="https://via.placeholder.com/400x300" class="time card-img-top">
                <div class="icon bg-light mx-auto text-center">
                    <img src="" alt="">
                    <!-- icon--->

                </div>
                <div class="text-muted-uppercase text-center details">
                    <h5 class="my-3">City name</h5>
                    <div class="my-3">Weather condition</div>
                    <div class="display-4 my-4">
                        <span>temp</span>
                        <span>&deg;C</span>
                      </div>
                </div>
            </div>
    </div>
    <script src="scripts/forcast.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
