<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/todo/todo.css">
     <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <script src="https://kit.fontawesome.com/5384af5311.js" crossorigin="anonymous"></script>
    <title>The todo list</title>
</head>
<body>
  <header>
    <div class="navbar navbar-dark bg-dark shadow-sm">
       <div class="container">
          <a href="/index.html" class="navbar-brand d-flex align-items-center">
          <i class="fas fa-anchor"></i>
          <strong>Home</strong>
          </a>
       </div>
    </div>
 </header>
    <div class="container">
        <header class="text-center text-light my-4">
          <h1 class="mb-4">The Todo List</h1>
          <form class="search">
            <input class="form-control m-auto" type="text" name="search" placeholder="search todos" />
          </form>
        </header>
    
        <ul class="list-group todos mx-auto text-light">
          <li class="list-group-item d-flex justify-content-between align-items-center">
            <span>play music</span>
            <i class="far fa-trash-alt delete"></i>
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-center">
            <span>cooking</span>
            <i class="far fa-trash-alt delete"></i>
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-center">
            <span>read some books</span>
            <i class="far fa-trash-alt delete"></i>
          </li>
        </ul>
    
        <form class="add text-center my-2">
          <label class="text-light">Add a new todo...(Press ENTER or ADD)</label>
          <input class="form-control m-auto" type="text" name="add" />
          <div class="d-grid gap-2 col-12 mx-auto">
            <button class="btn btn-secondary add" type="submit" >ADD</button>
          </div>
        </form>
           
    
      </div>

    <script src="\todo\app.js"></script>
</body>
</html>
